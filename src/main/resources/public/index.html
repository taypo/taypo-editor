<!doctype html>
<html ng-app="taypo-editor">
<head>
<title>Taypo Editor</title>
<link rel="stylesheet" type="text/css" href="/lib/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/css/app.css">
<script src="/lib/angular/angular.min.js"></script>
<script src="/lib/angular/angular-route.min.js"></script>
<script src="/lib/ace/src-min-noconflict/ace.js"></script>
<script src="/lib/ui.ace/ui-ace.js"></script>
<script src="/js/app.js"></script>
<script src="/js/browser.js"></script>
<script src="/js/viewer.js"></script>
<script src="/js/editor.js"></script>
</head>
<body class="container">
	<h1>Taypo Editor</h1>
	<div class="panel panel-default" ng-controller="RepoController as repo">
		<div class="panel-heading">Branch: {{repo.info.branch}} SCM Type: {{repo.info.type}}</div>
	</div>
	<div ng-view></div>
</body>
</html>
