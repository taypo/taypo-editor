<!doctype html>
<html ng-app="taypo-editor">
<head>
<title>Taypo Editor</title>
<link rel="stylesheet" type="text/css" href="/lib/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/css/app.css">
<script src="/lib/angular/angular.min.js"></script>
<script src="/js/app.js"></script>
<script src="/js/browser.js"></script>
</head>
<body class="container">
	<h1>Taypo Editor</h1>
	<div ng-controller="BrowserController as browser">
		<table class="table table-hover table-condensed">
			<thead>
				<tr>
					<th>File</th>
				</tr>
			</thead>
			<tr ng-repeat="file in browser.files">
				<td><a href="#" ng-click="browser.click(file)"><span class="glyphicon"
					ng-class="{'glyphicon-folder-close folder': file.directory, 'glyphicon-file file': !file.directory}"></span>
					{{file.name}}</a></td>
			</tr>
		</table>
	</div>
</body>
</html>
